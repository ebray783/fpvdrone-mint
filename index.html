
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FPV Drone NFT Minting</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif;">

<!-- FPV Drone NFT Minting Section -->
<section style="text-align: center; padding: 60px; background: #f0f0f0;">
  <h2 style="font-size: 36px; margin-bottom: 10px;">FPV Drone NFT Minting</h2>
  <p style="font-size: 18px; margin-bottom: 30px;">
    Connect your wallet to prepare for minting exclusive FPV Drone NFTs.
  </p>

  <!-- Connect Wallet Button -->
  <button id="connectWallet" style="padding: 12px 24px; font-size: 16px; background: #333; color: white; border: none; border-radius: 8px; cursor: pointer;">
    Connect Wallet
  </button>

  <!-- Mint Button -->
  <button disabled style="padding: 12px 24px; font-size: 16px; background: grey; color: white; border: none; border-radius: 8px; margin-left: 20px; cursor: not-allowed;">
    Mint Coming Soon
  </button>

  <p id="walletAddress" style="margin-top: 20px; color: #555;"></p>
</section>

<!-- Web3 Script -->
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script>
  const connectWalletBtn = document.getElementById('connectWallet');
  const walletDisplay = document.getElementById('walletAddress');

  connectWalletBtn.addEventListener('click', async () => {
    if (window.ethereum) {
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        walletDisplay.textContent = `Wallet Connected: ${account.slice(0, 6)}...${account.slice(-4)}`;
      } catch (error) {
        walletDisplay.textContent = "Wallet connection failed.";
      }
    } else {
      walletDisplay.textContent = "MetaMask not detected. Please install it.";
    }
  });
</script>

</body>
</html>
